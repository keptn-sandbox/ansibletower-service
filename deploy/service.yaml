---
# Deployment of our ansible-tower-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-tower-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: ansible-tower-service
  replicas: 1
  template:
    metadata:
      labels:
        run: ansible-tower-service
    spec:
      containers:
        - name: ansible-tower-service
          image: keptnsandbox/ansible-tower-service:latest # Todo: Replace this with your image name
          ports:
            - containerPort: 8080
          env:
            - name: CONFIGURATION_SERVICE
              value: 'http://configuration-service:8080'
            - name: ANSIBLETOWER_HOST
              valueFrom:
                secretKeyRef:
                  name: ansibletower
                  key: ansibletower-host
            - name: ANSIBLETOWER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ansibletower
                  key: ansibletower-token
        - name: distributor
          image: keptn/distributor:0.8.2
          livenessProbe:
            httpGet:
              path: /health
              port: 10999
            initialDelaySeconds: 5
            periodSeconds: 5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "16Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          env:
            - name: PUBSUB_URL
              value: 'nats://keptn-nats-cluster'
            - name: PUBSUB_TOPIC
              value: 'sh.keptn.event.action.triggered'
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
      serviceAccountName: keptn-default
---
# Expose ansible-tower-service via Port 8080 within the cluster
apiVersion: v1
kind: Service
metadata:
  name: ansible-tower-service
  namespace: keptn
  labels:
    run: ansible-tower-service
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    run: ansible-tower-service

